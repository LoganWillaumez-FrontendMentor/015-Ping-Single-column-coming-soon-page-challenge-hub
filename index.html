<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Ping coming soon page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
      aria-hidden="true"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/3e5c947c39.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="images/logo.svg"
          alt="logo of site"
          class="logo-site"
          aria-hidden="true"
        />
        <h1>We are launching <span class="title-dark">soon!</span></h1>
        <p class="sub-title">Subscribe and get notified</p>
      </header>
      <form>
        <div class="input-container">
          <input type="text" id="email" placeholder="Your email adress..." />
          <p class="error-message">Please provide a valid email address</p>
        </div>
        <button class="notify">Notify Me</button>
      </form>
      <img
        src="images/illustration-dashboard.png"
        alt="dashboard"
        class="dashboard"
        aria-hidden="true"
      />
      <footer>
        <div class="icon-container">
          <a href="#" class="icon icon-facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="icon icon-twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="icon icon-instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
